{% load static %}
{% load i18n %}
{% load horillafilters %}

<div class="oh-wrapper">
    <!-- Checkpoint Badge for Selected Items -->
    <div class="oh-checkpoint-badge mb-2" id="selectedInstances" data-ids="[]" data-clicked="" style="display:none;" >
    </div>

    <!-- Main Content Section -->
    <div id="section" hx-target="#section" hx-swap="innerHTML">
        {% if view_type == 'list' %}
            {% include 'candidate_application/candidate_application_list.html' %}
        {% else %}
            {% include 'candidate_application/candidate_application_card.html' %}
        {% endif %}
    </div>
</div>

<style>
.oh-results-count {
    font-size: 0.875rem;
    color: #6c757d;
}

.oh-view-toggle {
    display: flex;
    gap: 0.5rem;
}

.oh-view-toggle .oh-btn {
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

.oh-pagination {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
}

.oh-pagination__page-info {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.oh-pagination__link,
.oh-pagination__current {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 2rem;
    height: 2rem;
    border-radius: 0.375rem;
    text-decoration: none;
    font-size: 0.875rem;
}

.oh-pagination__link {
    color: #6c757d;
    border: 1px solid #dee2e6;
    transition: all 0.2s;
}

.oh-pagination__link:hover {
    background-color: #f8f9fa;
    color: #495057;
}

.oh-pagination__current {
    background-color: #007bff;
    color: white;
    border: 1px solid #007bff;
}
</style>
