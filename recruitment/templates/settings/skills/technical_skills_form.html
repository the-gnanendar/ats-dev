{% load i18n %}
{% load static %}

<div class="oh-modal__dialog-header">
    <h5 class="oh-modal__dialog-title" id="addTechnicalSkillModalLabel">
        {% if form.instance.id %}
            {% trans "Update Technical Skill" %}
        {% else %}
            {% trans "Create Technical Skill" %}
        {% endif %}
    </h5>
    <button class="oh-modal__close" aria-label="Close">
        <ion-icon name="close-outline"></ion-icon>
    </button>
</div>

<div class="oh-modal__dialog-body">
    <form method="post" class="oh-general__tab-target oh-profile-section">
        {% csrf_token %}
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <label class="oh-label" for="{{form.title.id_for_label}}">
                    {{form.title.label}}
                    <span class="text-danger">*</span>
                </label>
                {{form.title}}
                {{form.title.errors}}
            </div>
        </div>
        <div class="d-flex flex-row-reverse w-100 align-items-right mt-4">
            <button type="submit" class="oh-btn oh-btn--secondary pl-5 pr-5">
                {% trans "Save" %}
            </button>
        </div>
    </form>
</div>
